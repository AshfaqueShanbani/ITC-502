<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    .loading {
      display: none;
      font-size: 1.2em;
      color: blue;
    }
  </style>
</head>
<body>
  <h2>Group Registration Form</h2>
  <form id="registrationForm">
    <label>Group Name:</label>
    <input type="text" id="groupName" required><br><br>

    <label>Member 1 Name:</label>
    <input type="text" id="member1Name" required><br>
    <label>Member 1 Roll Number:</label>
    <input type="text" id="member1Roll" required pattern="2K21-IT-(0[1-9]|[1-9][0-9]|1[0-9][0-9]|2[0-2][0-9]|220)"><br><br>

    <label>Member 2 Name:</label>
    <input type="text" id="member2Name" required><br>
    <label>Member 2 Roll Number:</label>
    <input type="text" id="member2Roll" required pattern="2K21-IT-(0[1-9]|[1-9][0-9]|1[0-9][0-9]|2[0-2][0-9]|220)"><br><br>

    <label>Member 3 Name:</label>
    <input type="text" id="member3Name" required><br>
    <label>Member 3 Roll Number:</label>
    <input type="text" id="member3Roll" required pattern="2K21-IT-(0[1-9]|[1-9][0-9]|1[0-9][0-9]|2[0-2][0-9]|220)"><br><br>

    <button type="submit">Submit</button>
    <p id="responseMessage" class="error"></p>
    <p id="loadingMessage" class="loading">Submitting...</p>
  </form>

  <script>
  document.getElementById("registrationForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const data = {
      groupName: document.getElementById("groupName").value,
      members: [
        { name: document.getElementById("member1Name").value, roll: document.getElementById("member1Roll").value },
        { name: document.getElementById("member2Name").value, roll: document.getElementById("member2Roll").value },
        { name: document.getElementById("member3Name").value, roll: document.getElementById("member3Roll").value }
      ]
    };

    const responseMessage = document.getElementById("responseMessage");
    const loadingMessage = document.getElementById("loadingMessage");
    responseMessage.textContent = "";
    loadingMessage.style.display = "block"; // Show loading message

    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbxds3O_4t64FaS-foOv2NSm0dlVq53y43Gff3jCzI5uvUVx1Z4-spHpyPI-ORZXY8E/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        }
      });

      const result = await response.json();
      loadingMessage.style.display = "none"; // Hide loading message

      if (result.success) {
        responseMessage.textContent = "Group registered successfully!";
        responseMessage.style.color = "green";
      } else {
        responseMessage.textContent = result.message || "Failed to register the group.";
        responseMessage.style.color = "red";
      }
    } catch (error) {
      loadingMessage.style.display = "none"; // Hide loading message
      responseMessage.textContent = "Error submitting form. Please try again.";
      console.error("Error:", error); // Log the error for debugging
    }
  });
  </script>

</body>
</html>
